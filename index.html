<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<style>
   .btn {
    background: #f12711;  
    background: -webkit-linear-gradient(to right, #f5af19, #f12711); 
    background: linear-gradient(to right, #f5af19, #f12711); 
    color: white;
   }
</style> 
<body class="bg-charcoal-gray flex items-center justify-center h-[100vh]">

  <div class="grid grid-cols-12 gap-6 p-[2rem] rounded-lg bg-white">
    <div class="col-span-7">
      <div>
        <p class="font-bold text-[3rem] text-dark-slate-gray">Stay Updated!</p>
        <p class="font-medium text-dark-slate-gray clas
        text-[1rem]">Join 60,000+ product managers receiving monthly <br> updated on:</p>
      </div>
      <div class="flex flex-col">
        <div class="flex">
          <img class="mr-[1rem]" src="/assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="flex my-[.5rem]">
          <img class="mr-[1rem]" src="/assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure uqdates are a success</p>
        </div>
        <div class="flex">
          <img class="mr-[1rem]" src="/assets/images/icon-list.svg" alt="">
          <p>and much more!</p>
        </div>
      </div>
      <form action="" class="flex flex-col">
          <label for="">Email Adress</label>
          <input type="text" class="border-2 border-[black] rounded-md" placeholder="email@example.com">
          <button class="btn">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="col-span-5">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                  'white': '#ffffff',
                  'gray': '#9294a0',
                  'charcoal-gray': '#36384e',
                  'dark-slate-gray': '#242742'
                }
            },
        },
    };
</script>
</body>
</html>
