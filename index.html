<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter sign-up form with success message</title>

</head>
<style>
   .btn {
    background: #FDC830; 
    background: -webkit-linear-gradient(to right, #F37335, #FDC830);
    background: linear-gradient(to right, rgb(255, 217, 0), red);
    color: white;
    box-shadow: #FC6736 0px 10px 38px;
   }

  .btn:hover{
    box-shadow: #FC6736 0px 19px 38px;
    transition: .3s linear;
  }

  input.incorrect::placeholder{
    color: red;
  }
</style> 
<body class="bg-charcoal-gray flex items-center justify-center h-[100vh]">

  <div class="flex gap-6 p-[2rem] rounded-lg bg-white">
    <div>
      <div class="mt-[15%]">
        <p class="font-bold text-[3rem] text-dark-slate-gray">Stay Updated!</p>
        <p class="font-medium text-dark-slate-gray mt-[1rem]">Join 60,000+ product managers receiving monthly <br> updated on:</p>
      </div>
      <div class="flex flex-col font-medium my-[1.5rem]">
        <div class="flex">
          <img class="mr-[1rem]" src="/assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="flex my-[.5rem]">
          <img class="mr-[1rem]" src="/assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure uqdates are a uccess</p>
        </div>
        <div class="flex">
          <img class="mr-[1rem]" src="/assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
      </div>
      <form action="" class="flex form flex-col">
          <div class="flex justify-between">
            <label class="font-bold text-[14px]" for="input">Email Adress</label>
            <p class="status"></p>
          </div>
          <input type="email" id="input" class="border-2 border-[#64748b] py-[10px] px-[20px] text-[1.2rem] mt-[.5rem] mb-[1rem] rounded-md" placeholder="email@example.com">
          <button class="btn font-medium text-[1.1rem] rounded-md py-[15px] px-[20px]">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>

  <div class="bg-white p-[3rem] rounded-md text-[black] absolute top-[30%]">
    <p>hello world</p>
  </div>


  <script src="/index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                  'white': '#ffffff',
                  'gray': '#9294a0',
                  'charcoal-gray': '#36384e',
                  'dark-slate-gray': '#242742'
                }
            },
        },
    };
</script>
</body>
</html>
